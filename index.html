<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Nhập</title>
    <link rel="stylesheet" href="styles.css"> <!-- Liên kết tới file CSS -->
</head>
<body>
    <div class="login-container">
        <h2>Đăng Nhập</h2>
        <form id="loginForm">
            <div class="input-group">
                <img src="user.png" alt="User Icon"> <!-- Icon cho Tên -->
                <input type="text" id="name" placeholder="Nhập tên của bạn" required>
            </div>
            <div class="input-group">
                <img src="padlock.png" alt="Padlock Icon"> <!-- Icon cho Lớp -->
                <input type="text" id="class" placeholder="Nhập lớp của bạn" required>
            </div>
            <button type="submit">Đăng Nhập</button>
        </form>
        <div class="error" id="errorMessage"></div>
    </div>

    <script>
        const validUsers = [
            "Phạm Bùi Ngọc Hân", "Hà Thị Hiền Trang", "Hoàng Ngọc Đức Mạnh",
            "Nguyễn Thiện Vỹ", "Tạ Tùng Lâm", "Lê Thị Yến Vy", "Nguyễn Hoàng Nam",
            "Đặng Huy Hoàng", "Nguyễn Huy Hoàng", "Trịnh Phương Anh", "Phạm Kỳ Anh",
            "Đỗ Danh Chiến", "Đỗ Hồng Quân", "Doãn Lê Anh Tuấn", "Lê Thị Thùy Dương", "Nguyễn Quốc Việt"
        ];

        const form = document.getElementById("loginForm");
        const errorMessage = document.getElementById("errorMessage");

        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Ngừng gửi form mặc định

            const name = document.getElementById("name").value.trim();
            const className = document.getElementById("class").value.trim();

            // Kiểm tra tên người dùng có hợp lệ không
            if (!validUsers.includes(name)) {
                errorMessage.textContent = "Tên người dùng không hợp lệ!";
                return;
            }

            // Kiểm tra lớp có đúng không (tất cả đều là lớp 9A)
            if (className !== "9A") {
                errorMessage.textContent = "Lớp không hợp lệ!";
                return;
            }

            // Nếu đăng nhập hợp lệ, chuyển hướng đến thư viện
            window.location.href = "library.html";
        });
    </script>
</body>
</html>
